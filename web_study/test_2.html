<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Scroll Test</title>
  <style>
    #container {
      width: 100%;
      height: 300px;
      border: 1px solid black;
      overflow: scroll;
      background:url('./img/img_1.png');
      background-attachment: scroll;
    }
    #content{
        height: 1000px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="content">
    </div>
  </div>
</body>
</html>
