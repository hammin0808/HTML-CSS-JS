<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .content-container {
            background-color: #ffff99;
            padding: 18px;
            display: inline-block;
            transform: rotate(10deg);
            text-align: left; /* 텍스트를 왼쪽 정렬로 유지 */
        }

        .text-container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="content-container">
            <div class="text-container">
                <h1 style="font-family: 'Nanum Pen Script', cursive; font-weight: 400; font-style: normal; font-size: 44px; margin-bottom: 20px; margin-top: 0px;">To. 남편</h1>
                <p style="padding: 0px 20px; font-family: 'Nanum Pen Script', cursive; font-weight: 400; font-style: normal; font-size: 25px; margin-bottom: 20px;">
                    여보~ 오늘 급하게 먼저 출근해야해서 <br>인사도 못하고 먼저 나가요~ <br> <br>
                    아침 굶지 말고 냉장고에 있는 반찬<br> 전자레인지에 데워서 챙겨 먹고 나가요~! <br> <br>
                    그럼 오늘 하루도 힘내고 이따 저녁에 봐요~<br> 화이팅~!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
